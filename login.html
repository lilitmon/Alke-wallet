<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wallet App - Login</title>
  <!--estilo de bootstrap para el diseño responsivo-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <style> 
  /*se le aplico un estilo mas suave y redondeado a la caja, botones y formularios*/
    body {
      background-color: #f3e5f5;
      padding-top: 40px;
      padding-bottom: 40px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .container {
      max-width: 400px;
      margin: 0 auto;
      background-color: #ffffff;
      padding: 30px;
      border-radius: 15px; 
      box-shadow: 0px 10px 25px rgba(216, 191, 216, 0.5);
    }

    h2 {
      text-align: center;
      color: #62a4e2;
      margin-bottom: 25px;
      font-weight: bold;
    }

    .btn {
      border-radius: 50px;
      padding: 10px 20px;
      margin-bottom: 10px;
      background-color: #f7548a;
      border: 1px solid #ffb7b2;
      color: #ffffff;
    }
    
    .form-control {
      border-radius: 10px;
      height: 45px;
      border: 1px solid #e1bee7;
    }
</style>
</head>
<body>
  <div class="container">
    <h2>Inicio de sesión</h2>
    
    <div id="mensaje"></div>

    <form id="loginForm">
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" placeholder="Ingresa email">
      </div>
      <div class="form-group">
        <label for="password">Contraseña:</label>
        <input type="password" class="form-control" id="password" placeholder="Ingresa contraseña">
      </div>
      <button type="submit" class="btn btn-primary btn-block">Iniciar sesión</button>
    </form>
    
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <script>
    //se ejecuta cuando la pagina a termina de cargar
    $(document).ready(function() {
      //detecta cuando se envia el formulario de login
      $('#loginForm').submit(function(event) {
        //evita que la pagina se recargue al enviar el formulario
        event.preventDefault(); 
        // guarda los valores escritos en input en variables
        const email = $('#email').val();
        const password = $('#password').val();
        // verifica las credenciales
        if (email === "prueba@wallet.com" && password === "123456") {
          //si coinciden se muestra un mensaje de exito y se redirige a menu.html
          $('#mensaje').html('<div class="alert alert-success">Login correcto. Redirigiendo...</div>');
          window.location.href = "menu.html"; 
        } else { //si no coinciden muestra mensaje de error
          $('#mensaje').html('<div class="alert alert-danger">Usuario o contraseña incorrectos</div>');
        } 

      });

    });
  </script>
</body>
</html>
