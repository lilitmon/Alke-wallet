<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wallet App</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f0f2f5;
      padding-top: 40px;
      padding-bottom: 40px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .container {
      max-width: 400px;
      margin: 0 auto;
      background-color: #ffffff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0px 10px 25px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #343a40;
      margin-bottom: 25px;
      font-weight: bold;
    }

    .btn {
      border-radius: 50px;
      padding: 10px 20px;
      margin-bottom: 10px;
    }
    
    .form-control {
      border-radius: 10px;
      height: 45px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Inicio de sesión</h2>
    
    <form>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" placeholder="Ingresa email">
      </div>
      <div class="form-group">
        <label for="password">Contraseña:</label>
        <input type="password" class="form-control" id="password" placeholder="Ingresa contraseña">
      </div>
      <button type="button" id="btn-login" class="btn btn-primary">Iniciar sesión</button>
    </form>
    
  </div>

  <script>
    const boton = document.getElementById('btn-login');

    boton.addEventListener('click', function() {
      
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      if (email === "correo@holaprofe.com" && password === "1234") {
        alert("Login correcto");
        window.location.href = "menu.html"; 
      } else {
        alert("Usuario o contraseña incorrectos");
      }

    });
  </script>
</body>
</html>
