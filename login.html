<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wallet App - Login</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f0f2f5;
      padding-top: 40px;
      padding-bottom: 40px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .container {
      max-width: 400px;
      margin: 0 auto;
      background-color: #ffffff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0px 10px 25px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #343a40;
      margin-bottom: 25px;
      font-weight: bold;
    }

    .btn {
      border-radius: 50px;
      padding: 10px 20px;
      margin-bottom: 10px;
    }
    
    .form-control {
      border-radius: 10px;
      height: 45px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Inicio de sesión</h2>
    
    <div id="mensaje"></div>

    <form id="loginForm">
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" placeholder="Ingresa email">
      </div>
      <div class="form-group">
        <label for="password">Contraseña:</label>
        <input type="password" class="form-control" id="password" placeholder="Ingresa contraseña">
      </div>
      <button type="submit" class="btn btn-primary btn-block">Iniciar sesión</button>
    </form>
    
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <script>
    $(document).ready(function() {
      
      $('#loginForm').submit(function(event) {
        event.preventDefault(); 

        const email = $('#email').val();
        const password = $('#password').val();

        if (email === "test@wallet.com" && password === "123456") {
          $('#mensaje').html('<div class="alert alert-success">Login correcto. Redirigiendo...</div>');
          window.location.href = "menu.html"; 
        } else {
          $('#mensaje').html('<div class="alert alert-danger">Usuario o contraseña incorrectos</div>');
        }

      });

    });
  </script>
</body>
</html>S
