<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wallet App</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f0f2f5;
      padding-top: 40px;
      padding-bottom: 40px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .container {
      max-width: 400px;
      margin: 0 auto;
      background-color: #ffffff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0px 10px 25px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #343a40;
      margin-bottom: 25px;
      font-weight: bold;
    }

    .btn {
      border-radius: 50px;
      padding: 10px 20px;
      margin-bottom: 10px;
      width: 100%;
    }
    
    .form-control {
      border-radius: 10px;
      height: 45px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Menú Principal</h2>
    <div class="form-group">
      <label for="balance">Dinero en cuenta:</label>
      
      <h3 id="saldo-cuenta">$0</h3>
    
    </div>
    
    <button type="button" id="btn-depositar" class="btn btn-primary">Depositar</button>
    <button type="button" id="btn-enviar" class="btn btn-primary">Enviar Dinero</button>
    <button type="button" id="btn-movimientos" class="btn btn-primary">Últimos Movimientos</button>

  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <script>
    $(document).ready(function() {
        
        var saldoGuardado = localStorage.getItem('saldo');
        
        if (saldoGuardado === null) {
            saldoGuardado = 60000;
        }

        $('#saldo-cuenta').text('$' + saldoGuardado);

        $('#btn-depositar').click(function() {
            alert("Redirigiendo a depositar");
            window.location.href = "deposit.html";
        });

        $('#btn-enviar').click(function() {
            alert("Redirigiendo a enviar dinero");
            window.location.href = "sendmoney.html";
        });

        $('#btn-movimientos').click(function() {
            alert("Redirigiendo a últimos movimientos");
            window.location.href = "transactions.html";
        });

    });
  </script>
</body>
</html>
